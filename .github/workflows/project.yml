name: Build Ionic Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      # Step to Check out the repository
      - uses: actions/checkout@v3

      # Step to Install Yarn globally
      - name: Install Yarn globally
        run: npm install -g yarn

      # Step to Set up Node.js with a compatible version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'  # Use a compatible version (>=18.19.1)

      # Step to Remove node_modules and package-lock.json to use Yarn
      - name: Clean npm cache and install dependencies with Yarn
        run: |
          rm -rf node_modules package-lock.json
          yarn install --legacy-peer-deps

      # Step to Ensure Angular Devkit and Karma dependencies are installed
      - name: Install Angular Devkit and Karma with Yarn
        run: |
          yarn add @angular-devkit/build-angular karma --dev

      # Step to Run Karma tests
      - name: Run Karma tests
        run: |
          npx karma start --single-run --browsers Chrome

      # Step to Build the Ionic project
      - name: Build Ionic project
        run: ionic build

      # Step to Add Android platform
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # Step to Sync Capacitor with Android
      - name: Sync Capacitor with Android
        run: npx cap sync android

      # Step to Build Android project
      - name: Build Android project
        run: |
          cd android
          ./gradlew assembleDebug

      # Step to Add iOS platform
      - name: Add iOS platform
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      # Step to Sync Capacitor with iOS
      - name: Sync Capacitor with iOS
        run: npx cap sync ios

      # Step to Install CocoaPods for iOS
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install
