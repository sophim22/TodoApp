name: Ionic Build and Test for iOS and Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:

    runs-on: macos-latest

    steps:
    # Step to checkout the repository
    - uses: actions/checkout@v3

    # Step to set up Node.js environment with a compatible version
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.19.0' # Minimum required version for Angular CLI

    # Step to install dependencies
    - name: Install dependencies
      run: npm install

    # Step to install Ionic CLI globally
    - name: Install Ionic CLI
      run: npm install -g @ionic/cli

    # Step to build the Ionic project
    - name: Build Ionic project
      run: ionic build

    # iOS-specific steps
    # Step to add the iOS platform (if not already added)
    - name: Add iOS platform
      run: npx cap add ios

    # Step to sync Capacitor with iOS
    - name: Sync Capacitor with iOS
      run: npx cap sync ios

    # Step to install CocoaPods for iOS dependencies
    - name: Install CocoaPods
      run: |
        cd ios/App
        pod install

    # Step to build the iOS project with Xcode
    - name: Build iOS project
      run: |
        xcodebuild -workspace ios/App/App.xcworkspace \
                   -scheme App \
                   -configuration Debug \
                   -sdk iphoneos \
                   -allowProvisioningUpdates

    # Android-specific steps
    # Step to add the Android platform (if not already added)
    - name: Add Android platform
      run: npx cap add android

    # Step to sync Capacitor with Android
    - name: Sync Capacitor with Android
      run: npx cap sync android

    # Step to build the Android project
    - name: Build Android project
      run: |
        cd android
        ./gradlew assembleDebug

    # Emulator steps for testing (Optional)
    # Run on iOS Simulator
    - name: Run on iOS Simulator
      run: |
        xcrun simctl boot "iPhone 14" || true
        xcrun simctl install booted ios/App/build/Debug-iphoneos/App.app
        xcrun simctl launch booted com.example.app # Replace with your iOS bundle identifier

    # Run on Android Emulator
    - name: Run on Android Emulator
      run: |
        echo "Starting Android Emulator"
        emulator @Pixel_4_API_30 & # Replace with your emulator name
        adb install -r app/build/outputs/apk/debug/app-debug.apk
        adb shell am start -n com.example.app/.MainActivity
